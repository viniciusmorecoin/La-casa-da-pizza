<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Casa da Pizza | O Plano Perfeito</title>
    <style>
        :root { --primary: #8B0000; --accent: #ff3c00; --success: #25D366; --gold: #FFD700; --bg: #f8f8f8; --text: #333; }
        body { margin: 0; font-family: -apple-system, system-ui, sans-serif; background-color: var(--bg); color: var(--text); padding-bottom: 100px; }
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--primary); display: flex; justify-content: center; align-items: center; z-index: 9999; transition: opacity 0.5s; }
        #splash.hidden { opacity: 0; visibility: hidden; }
        #splash img { width: 120px; }
        .header { background: #000; color: white; display: flex; align-items: center; padding: 12px; gap: 12px; }
        .header img { width: 60px; border-radius: 8px; border: 2px solid var(--primary); }
        .banner { background: linear-gradient(90deg, var(--primary), var(--accent)); color: white; padding: 8px; text-align: center; font-weight: bold; font-size: 12px; }
        .categories { display: flex; gap: 10px; padding: 15px; background: white; overflow-x: auto; position: sticky; top: 0; z-index: 100; }
        .cat-btn { padding: 8px 18px; border-radius: 20px; border: 1px solid #ddd; background: white; cursor: pointer; white-space: nowrap; }
        .cat-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        .grid { display: grid; grid-template-columns: 1fr; gap: 15px; padding: 15px; }
        .card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .card img { width: 100%; height: 160px; object-fit: cover; }
        .card-content { padding: 12px; }
        .price { color: var(--primary); font-weight: 800; font-size: 18px; margin: 8px 0; display: block; }
        .add-btn { background: var(--primary); color: white; border: none; padding: 10px; border-radius: 10px; width: 100%; font-weight: bold; cursor: pointer; }
        .btn-combo { background: var(--gold) !important; color: black !important; }
        .meia-box { background: white; margin: 15px; padding: 15px; border-radius: 15px; border: 2px dashed var(--primary); }
        .meia-box select, .modal-content select, .modal-content input { width: 100%; padding: 10px; margin-bottom: 8px; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        .cart-btn { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: var(--success); color: white; padding: 15px; border-radius: 40px; font-weight: bold; text-align: center; z-index: 999; cursor: pointer; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(4px); }
        .modal-content { background: white; width: 90%; max-width: 400px; padding: 20px; border-radius: 15px; max-height: 80vh; overflow-y: auto; }
        .combo-item-box { background: #f4f4f4; padding: 10px; border-radius: 10px; margin-bottom: 8px; border-left: 4px solid var(--gold); }
        @media(min-width:768px){ .grid{grid-template-columns: 1fr 1fr} }
    </style>
</head>
<body>

<div id="splash"><img src="logo.png"></div>

<header class="header">
    <img src="logo.png">
    <h1 style="margin:0; font-size:20px;">La Casa da Pizza</h1>
</header>

<div class="banner">üöÄ Areal ‚Ä¢ √Åguas Claras ‚Ä¢ Taguatinga ‚Ä¢ Riacho Fundo I ‚Ä¢ Samambaia</div>

<div class="categories">
    <button class="cat-btn active" onclick="filtrar(event,'todas')">Todas</button>
    <button class="cat-btn" onclick="filtrar(event,'salgada')">Salgadas</button>
    <button class="cat-btn" onclick="filtrar(event,'doce')">Doces</button>
    <button class="cat-btn" onclick="filtrar(event,'combo')" style="border-color:var(--gold); color:#b8860b;">üí∞ Combos</button>
</div>

<div class="meia-box" id="secao-meia">
    <h2 style="margin-top:0; font-size:16px;">üçï Pizza Meia a Meia (Qualquer Sabor)</h2>
    <select id="sabor1"></select>
    <select id="sabor2"></select>
    <select id="borda">
        <option value="0">Sem borda</option>
        <option value="8">Borda Catupiry (+ R$ 8)</option>
        <option value="8">Borda Cheddar (+ R$ 8)</option>
        <option value="10">Borda Chocolate (+ R$ 10)</option>
    </select>
    <button class="add-btn" onclick="addMeia()">Adicionar ao Plano</button>
</div>

<div class="grid" id="lista"></div>

<div class="cart-btn" onclick="abrirCarrinho()">üõí Ver Carrinho (<span id="contador">0</span>)</div>

<div class="modal" id="modal-combo">
    <div class="modal-content">
        <h2 id="combo-titulo" style="color:var(--primary); margin:0 0 10px 0; font-size:18px;">Personalizar Combo</h2>
        <div id="combo-opcoes"></div>
        <label style="font-size:13px; font-weight:bold;">ü•§ Escolha o Refrigerante (1.5L):</label>
        <select id="combo-refri">
            <option>Coca-Cola</option>
            <option>Guaran√° Antarctica</option>
        </select>
        <button class="add-btn" onclick="confirmarCombo()" style="background:var(--success); margin-top:10px;">Confirmar Plano</button>
        <button onclick="fecharModalCombo()" style="background:none; border:none; color:#999; width:100%; margin-top:10px;">Cancelar</button>
    </div>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <h2 style="margin-top:0;">Carrinho</h2>
        <div id="itens"></div>
        <div id="total-display" style="text-align:right; margin: 15px 0; font-weight:bold;"></div>
        <input id="nome" placeholder="Seu Nome">
        <input id="endereco" placeholder="Endere√ßo e N√∫mero">
        <select id="bairro" onchange="atualizarTotalModal()">
            <option value="" disabled selected>Selecione seu Bairro (Taxa)</option>
            <option value="0">Retirada (Gr√°tis)</option>
            <option value="5">Areal - R$ 5,00</option>
            <option value="7">Arniqueiras - R$ 7,00</option>
            <option value="10">√Åguas Claras - R$ 10,00</option>
            <option value="10">Taguatinga Sul - R$ 10,00</option>
            <option value="10">Riacho Fundo I - R$ 10,00</option>
            <option value="12">Samambaia Sul - R$ 12,00</option>
            <option value="15">Taguatinga Norte - R$ 15,00</option>
            <option value="15">Samambaia Norte - R$ 15,00</option>
        </select>
        <select id="pagamento">
            <option disabled selected>Forma de Pagamento</option>
            <option>Pix</option><option>Dinheiro</option><option>Cart√£o</option>
        </select>
        <button class="add-btn" onclick="finalizar()" style="background:var(--success);">Enviar p/ WhatsApp</button>
        <button onclick="fecharCarrinho()" style="background:none; border:none; color:#999; width:100%; margin-top:10px;">Voltar</button>
    </div>
</div>

<script>
const sabores = [
    {nome:"Pizza do Professor",cat:"salgada",preco:49.90,desc:"Mussarela, carne mo√≠da, bacon e barbecue."},
    {nome:"Pizza da Lisboa",cat:"salgada",preco:49.90,desc:"Mussarela, bacon crocante e abacaxi."},
    {nome:"Pizza do Berlim",cat:"salgada",preco:49.90,desc:"Mussarela e pepperoni fatiado."},
    {nome:"Pizza da T√≥quio",cat:"salgada",preco:49.90,desc:"Mussarela, atum, cebola e tomate."},
    {nome:"Pizza do Rio",cat:"salgada",preco:49.90,desc:"Mussarela, calabresa fatiada e cebola."},
    {nome:"Pizza da Nair√≥bi",cat:"salgada",preco:49.90,desc:"Mussarela, frango desfiado e catupiry."},
    {nome:"Pizza do Palermo",cat:"salgada",preco:49.90,desc:"Mussarela, tomate, manjeric√£o e or√©gano."},
    {nome:"Pizza do Marselha",cat:"salgada",preco:49.90,desc:"Mussarela, cogumelos e presunto."},
    {nome:"Pizza do Denver",cat:"salgada",preco:49.90,desc:"Mussarela, calabresa e pimenta."},
    {nome:"Pizza do Oslo",cat:"salgada",preco:49.90,desc:"Mussarela, carne seca e catupiry."},
    {nome:"Pizza da Estocolmo",cat:"salgada",preco:49.90,desc:"Mussarela, presunto, tomate e azeitona."},
    {nome:"Pizza do Moscou",cat:"salgada",preco:49.90,desc:"Queijo prato, cheddar, catupiry e mussarela."},
    {nome:"Pizza do Bogot√°",cat:"salgada",preco:49.90,desc:"Mussarela, carne mo√≠da, milho e or√©gano."},
    {nome:"Pizza de Confete",cat:"doce",preco:39.90,desc:"Chocolate ao leite com confetes."},
    {nome:"Pizza de Banana Nevada",cat:"doce",preco:39.90,desc:"Banana, chocolate branco e leite em p√≥."},
    {nome:"Pizza de Romeo e Julieta",cat:"doce",preco:39.90,desc:"Mussarela com goiabada casc√£o."},
    {nome:"Pizza de Chocolate",cat:"doce",preco:39.90,desc:"Chocolate ao leite cremoso."},
    {nome:"Pizza de Prest√≠gio",cat:"doce",preco:39.90,desc:"Chocolate ao leite com coco ralado."},
    // Combos
    {nome:"Combo O Professor", cat:"combo", preco:64.90, desc:"1 Salgada (at√© 2 sabores) + Refri 1.5L"},
    {nome:"Combo Plano Bella Ciao", cat:"combo", preco:99.90, desc:"2 Salgadas + 1 Doce Grande + Refri 1.5L"},
    {nome:"Combo Dal√≠", cat:"combo", preco:75.00, desc:"1 Salgada + 1 Doce Grande + Refri 1.5L"}
];

const configCombos = {
    "Combo O Professor": [{t:"salgada"}],
    "Combo Plano Bella Ciao": [{t:"salgada"}, {t:"salgada"}, {t:"doce"}],
    "Combo Dal√≠": [{t:"salgada"}, {t:"doce"}]
};

let carrinho = [];
let comboEmEdicao = null;

function render(cat){
    const lista = document.getElementById("lista");
    lista.innerHTML = sabores.filter(s => cat === 'todas' || s.cat === cat).map(s => `
        <div class="card">
            <div class="card-content">
                <h3 style="margin:0;">${s.nome}</h3>
                <small style="color:#666;">${s.desc}</small>
                <span class="price">R$ ${s.preco.toFixed(2)}</span>
                ${s.cat === 'combo' ? `<button class="add-btn btn-combo" onclick="abrirCombo('${s.nome}')">Configurar Combo</button>` : `<button class="add-btn" onclick="add('${s.nome}')">Adicionar</button>`}
            </div>
        </div>`).join("");
}

function abrirCombo(nome){
    comboEmEdicao = sabores.find(s => s.nome === nome);
    const config = configCombos[nome];
    document.getElementById("combo-titulo").innerText = nome;
    document.getElementById("combo-opcoes").innerHTML = config.map((p, i) => `
        <div class="combo-item-box">
            <strong>Pizza ${i+1} (${p.t}):</strong>
            <select class="c-s1">${sabores.filter(s => s.cat === p.t).map(s => `<option value="${s.nome}">${s.nome}</option>`).join("")}</select>
            <select class="c-s2"><option value="">(Meia Opcional)</option>${sabores.filter(s => s.cat === p.t).map(s => `<option value="${s.nome}">${s.nome}</option>`).join("")}</select>
        </div>`).join("");
    document.getElementById("modal-combo").style.display = "flex";
}

function confirmarCombo(){
    const s1 = document.querySelectorAll(".c-s1"), s2 = document.querySelectorAll(".c-s2");
    const refri = document.getElementById("combo-refri").value;
    let desc = Array.from(s1).map((s, i) => `P${i+1}: ${s2[i].value ? 'Meia '+s.value+' / Meia '+s2[i].value : s.value}`).join(" | ");
    carrinho.push({ nome: `${comboEmEdicao.nome} (${refri})`, preco: comboEmEdicao.preco, obs: desc });
    fecharModalCombo(); atualizarContador();
}

function add(nome){
    carrinho.push(sabores.find(s => s.nome === nome));
    atualizarContador();
}

function addMeia(){
    const s1 = sabores[document.getElementById("sabor1").value], s2 = sabores[document.getElementById("sabor2").value], borda = parseFloat(document.getElementById("borda").value);
    if(!s1 || !s2) return alert("Escolha os sabores!");
    carrinho.push({ nome: `Meia ${s1.nome.replace('Pizza do ','')} / ${s2.nome.replace('Pizza do ','')}`, preco: Math.max(s1.preco, s2.preco) + borda });
    atualizarContador();
}

function atualizarContador(){ document.getElementById("contador").innerText = carrinho.length; }
function fecharModalCombo(){ document.getElementById("modal-combo").style.display = "none"; }
function fecharCarrinho(){ document.getElementById("modal").style.display = "none"; }
function filtrar(e, cat){ document.querySelectorAll(".cat-btn").forEach(b => b.classList.remove("active")); e.target.classList.add("active"); render(cat); }

function abrirCarrinho(){
    document.getElementById("itens").innerHTML = carrinho.map((p, i) => `
        <div style="display:flex; justify-content:space-between; margin-bottom:10px; font-size:13px; border-bottom:1px solid #eee;">
            <div><b>${p.nome}</b><br><small>${p.obs || ''}</small></div>
            <div>R$ ${p.preco.toFixed(2)} <button onclick="remover(${i})" style="color:red; border:none; background:none;">X</button></div>
        </div>`).join("");
    atualizarTotalModal();
    document.getElementById("modal").style.display = "flex";
}

function remover(i){ carrinho.splice(i,1); abrirCarrinho(); atualizarContador(); }

function atualizarTotalModal(){
    const taxa = parseFloat(document.getElementById("bairro").value) || 0;
    const sub = carrinho.reduce((a, b) => a + b.preco, 0);
    document.getElementById("total-display").innerHTML = `Subtotal: R$ ${sub.toFixed(2)} | Entrega: R$ ${taxa.toFixed(2)} | Total: R$ ${(sub+taxa).toFixed(2)}`;
}

function finalizar(){
    const n = document.getElementById("nome").value, e = document.getElementById("endereco").value, b = document.getElementById("bairro");
    if(!n || !e || !b.value) return alert("Preencha tudo!");
    const taxa = parseFloat(b.value), sub = carrinho.reduce((a, b) => a + b.preco, 0);
    let msg = `*NOVO PEDIDO - LA CASA DA PIZZA*%0A%0A*Cliente:* ${n}%0A*End:* ${e}%0A*Bairro:* ${b.options[b.selectedIndex].text}%0A%0A*ITENS:*%0A`;
    carrinho.forEach(p => msg += `‚Ä¢ ${p.nome} - R$ ${p.preco.toFixed(2)}%0A  ${p.obs || ''}%0A`);
    msg += `%0A*TOTAL: R$ ${(sub+taxa).toFixed(2)}*`;
    window.open(`https://wa.me/5561998791411?text=${msg}`);
}

window.onload = () => {
    let opts = sabores.filter(s => s.cat !== 'combo').map((s, i) => `<option value="${sabores.indexOf(s)}">${s.nome}</option>`).join("");
    document.getElementById("sabor1").innerHTML = opts; document.getElementById("sabor2").innerHTML = opts;
    render("todas");
    setTimeout(() => document.getElementById("splash").classList.add("hidden"), 1500);
};
</script>
</body>
</html>
